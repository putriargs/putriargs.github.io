<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | {{ site.title }}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6a0dad; /* Purple */
            --secondary-color: #f0e6f7; /* Light Purple */
            --text-color: #333;
            --background-color: #ffffff; /* White */
            --header-footer-bg: #4b0082; /* Indigo */
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: var(--header-footer-bg);
            padding: 1rem 0;
            color: white;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }
        
        header h1 a {
            color: white;
            text-decoration: none;
        }

        nav ul {
            padding: 0;
            list-style: none;
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }

        nav ul li a:hover,
        nav ul li a.active {
            color: var(--secondary-color);
            border-bottom: 2px solid var(--secondary-color);
            padding-bottom: 5px;
        }

        main {
            padding: 2rem 0;
        }
        
        h1, h2, h3 {
            color: var(--primary-color);
        }

        footer {
            background-color: var(--header-footer-bg);
            color: white;
            text-align: center;
            padding: 1rem 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1><a href="{{ "/" | relative_url }}">{{ site.title }}</a></h1>
            <p>{{ site.description }}</p>
            <nav>
                <ul>
                    <li><a href="{{ "/" | relative_url }}" {% if page.url == "/" %}class="active"{% endif %}>Home</a></li>
                    <li><a href="{{ "/about.html" | relative_url }}" {% if page.url == "/about.html" %}class="active"{% endif %}>About</a></li>
                    <li><a href="{{ "/projects.html" | relative_url }}" {% if page.url == "/projects.html" %}class="active"{% endif %}>Projects</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            {{ content }}
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; {{ "now" | date: "%Y" }} {{ site.author }}. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
